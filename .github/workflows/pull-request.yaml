name: Pull request

on: pull_request

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      tasks: ${{ steps.tasks.outputs.tasks }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'

      - run: yarn

      - uses: paularmstrong/onerepo/actions/get-tasks@43ae7c2c59eef410738574e90495d562c04d1c87
        id: tasks
        with:
          cli: ./bin/one.cjs
          lifecycle: pre-merge
          verbosity: 5

  tasks:
    runs-on: ubuntu-latest
    needs: setup
    if: ${{ fromJSON(needs.setup.outputs.tasks).parallel != '[]' && fromJSON(needs.setup.outputs.tasks).parallel != '[]' }}
    strategy:
      fail-fast: false
      matrix:
        task:
          - ${{ fromJSON(needs.setup.outputs.tasks).parallel }}
          - ${{ fromJSON(needs.setup.outputs.tasks).serial }}
    name: ${{ join(matrix.task.*.name, ', ') }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'

      - run: yarn

      - uses: paularmstrong/onerepo/actions/run-task@43ae7c2c59eef410738574e90495d562c04d1c87
        with:
          task: |
            ${{ toJSON(matrix.task) }}
