[dev]
  framework = "astro"
  targetPort = 3000
  autoLaunch = false

[build]
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF . ../modules/ ../plugins/ ../yarn.lock"

[[edge_functions]]
  path = "/*"
  function = "theme"

[[edge_functions]]
  path = "/docs/*"
  function = "theme"

[[edge_functions]]
  path = "/api/theme/*"
  function = "set-theme"

[[plugins]]
  package = "netlify-plugin-csp-generator"

  [plugins.inputs]
    buildDir = "dist"

  [plugins.inputs.policies]
    baseUri = "'self'"
    childSrc = "'none'"
    connectSrc = "'self'"
    defaultSrc = "'self'"
    fontSrc = "'none'"
    frameSrc = "'none'"
    imgSrc = "'self' https://www.netlify.com"
    manifestSrc = "'self'"
    mediaSrc = "'none'"
    objectSrc = "'none'"
    scriptSrc = "'self'"
    scriptSrcElem = "'self'"
    scriptSrcAttr = "'none'"
    styleSrc = "'self'"
    styleSrcElem = "'self' 'unsafe-inline'"
    styleSrcAttr = "'self' 'unsafe-inline'"
    workerSrc = "'none'"
